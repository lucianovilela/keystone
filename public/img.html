<body id="page-top" class="index">
    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
            <canvas class="img-responsive" id='imagem'></canvas>
			 <div
			  class="fb-like"
			  data-share="true"
			  data-width="450"
			  data-show-faces="true"
			  data-caman-id="0">
			</div>

  			<div id="Filters">
		    <div class="Filter">
		      <div class="FilterName">
		        <p>brightness</p>
		      </div>
		
		      <div class="FilterSetting">
		        <input id="brightness" min="-100" max="100" step="1" value="0" data-filter="brightness" type="range">
		        <span class="FilterValue">0</span>
		      </div>
		    </div>
		  
			
		
		  <div class="Clear"></div>
  		</div>	
			
        </div>

	<script src="js/caman.full.min.js"></script>
	
	
	<script type="text/javascript">
		$(document).ready(function() {


				Caman("#imagem", function () {
					  this.brightness(10);

					  /*
					   * Creates a new layer. Everything called inside the callback argument will be applied
					   * to the new layer. Layers have some special layer-only functions such as setBlendingMode(),
					   * opacity(), and copyParent(). In order to access the standard filters, you need to access them
					   * through this.filter.
					   */
					  this.newLayer(function () {
					    // There are many blending modes, more below.
					    this.setBlendingMode('multiply');
					    this.opacity(10);
					    this.copyParent();

					    this.filter.gamma(0.8);
					    this.filter.contrast(50);

					    /*
					     * Yep, you can stack multiple layers! The further a layer is nested, the higher up on the layer
					     * stack it will be.
					     */
					    this.newLayer(function () {
					      this.setBlendingMode('softLight');
					      this.opacity(10);
					      this.fillColor('#f49600');
					    });

					    this.filter.exposure(10);
					  });

					  this.exposure(20);
					  this.gamma(0.8);
					  this.render();

				});


				$('input[type=range]').change(applyFilters);

				function applyFilters() {
				  var brightness = parseInt($('#brightness').val());


				    Caman('#imagem' , function() {
				      this.revert(false);
				      this.brightness(brightness);

				      this.render();
				    });
				}
		});





	</script>
